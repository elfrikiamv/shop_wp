<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guillant demo</title>
    <!-- boostrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- contenedor del carrito de compras -->
    <div class="container col-12">
      <h4>Mi carrito de compras</h4>
      <!-- tabla del carrito de compras -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <!-- aqui se meteran los elementos -->
        <tbody id="items"></tbody>
        <tfoot>
          <!-- info del carrito vacio -->
          <tr id="footer">
            <th scope="row" colspan="5">Tu carrito de compras está vacío.</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <!-- btn pedidos -->
    <div class="container col-12" id="btn-pedido">
        <div class="row">
          <div class="col">
              <p>Agendar envió por Whatsapp:</p>
        </div>
        <div class="col">
            <a class="btn btn-primary" href="" role="button">Pedir.</a>
          </div>
          <div class="col">
            <a class="btn btn-primary" href="/index.html" role="button">Regresar a productos.</a>
          </div>
        </div>
      </div>
    <!-- template del footer (la wea debajo del carrito) -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos:</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar carrito.
            </button>
        </td>
        <td class="font-weight-bold">$ <span>22</span></td>
    </template>
    <!-- template del carrito de los productos -->
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>producto</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>22</span> mx.</td>
      </tr>
    </template>
    <!-- declaracion de mi .js -->
    <script src="js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
