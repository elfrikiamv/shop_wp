<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guillant demo</title>
    <!-- boostrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style="background-color:#18191A;">
    <!-- contenedor del carrito de compras -->
    <div class="container col-12">
      <h4 style="color:#ffffff";>Mi carrito de compras</h4>
      <!-- tabla del carrito de compras -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col" style="color:#ffffff";>id</th>
            <th scope="col" style="color:#ffffff";>Producto</th>
            <th scope="col" style="color:#ffffff";>Cantidad</th>
            <th scope="col" style="color:#ffffff";>Acción</th>
            <th scope="col" style="color:#ffffff";>Total</th>
          </tr>
        </thead>
        <!-- aqui se meteran los elementos -->
        <tbody id="items"></tbody>
        <tfoot>
          <!-- info del carrito vacio -->
          <tr id="footer">
            <th scope="row" colspan="5" style="color:#ffffff";>Tu carrito de compras está vacío.</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <!-- btn pedidos -->
    <div class="container col-12" id="btn-pedido">
        <div class="row">
          <div class="col">
              <p style="color:#ffffff">Agendar envió por Whatsapp </p>
        </div>
        <div class="col">
            <a class="btn btn-primary" href="" role="button">Pedir</a>
          </div>
          <div class="col">
            <a class="btn btn-primary" href="/index.html" role="button">Regresar a productos</a>
          </div>
        </div>
      </div>
    <!-- template del footer (la wea debajo del carrito) -->
    <template id="template-footer">
        <th scope="row" colspan="2" style="color:#ffffff";>Total productos</th>
        <td style="color:#ffffff";>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar carrito
            </button>
        </td>
        <td class="font-weight-bold" style="color:#ffffff";>$ <span style="color:#ffffff";>22</span></td>
    </template>
    <!-- template del carrito de los productos -->
    <template id="template-carrito">
      <tr>
        <th scope="row" style="color:#ffffff";>id</th>
        <td style="color:#ffffff";>producto</td>
        <td style="color:#ffffff";>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td style="color:#ffffff";>$ <span style="color:#ffffff";>22</span></td>
      </tr>
    </template>
    <!-- declaracion de mi .js -->
    <script src="js/carrito.js"></script>
  </body>
</html>
