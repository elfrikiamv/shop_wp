<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guillant demo</title>
    <!-- boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body id="body">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #111112;" id="nav-container"> 
      <div class="container-fluid">
        <a class="navbar-brand" href="/shop-wp.html">shop_wp.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/shop-wp.html#card-container">Productos.</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacto">Contácto.</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- contenedor del carrito de compras -->
    <div class="container text-center" id="table-container">
      <div class="row">
        <div class="col-12 mb-4" id="color-text">
          <h4>Mi carrito de compras</h4>
        </div>
        <div class="col-12 mb-4">
          <table class="table" id="color-text">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <!-- aqui se meteran los elementos -->
            <tbody id="items"></tbody>
            <tfoot>
              <!-- info del carrito vacio -->
              <tr id="footer">
                <th scope="row" colspan="5">Tu carrito de compras está vacío.</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <!-- btn pedidos -->
    <div class="container text-center">
      <div class="row">
        <div class="col-12" id="color-text">
              <hr id="divisor">
              <p>Agendar envió por Whatsapp:</p>
        </div>
        <div class="col-12" id="btn-pedido">
          <a class="btn btn-primary" href="" role="button">Pedir.</a>
        </div>
        <div class="col-12">
          <hr id="divisor">
          <a class="btn btn-primary" href="/shop-wp.html" role="button">Regresar a productos.</a>
          <hr id="divisor">
        </div>
      </div>
    </div>
    <!-- carrusel pie de Pagina --> 
    <div id="carousel-carrito" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://i.imgur.com/3Zk4aNH.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://i.imgur.com/3Zk4aNH.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://i.imgur.com/3Zk4aNH.jpeg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Pie de Pagina --> 
    <footer class="pt-4 pb-4" id="footer-carrito">
      <div class="container">
          <div class="row text-center">
              <div class="col-12 mb-2">
                  <p id="contacto">Contáctanos por:</p>
              </div>
              <div class="col-12 col-md mb-4">
                  <a href="#">facebook.</a>
              </div>
              <div class="col-12 col-md mb-4">
                  <a href="#">instagram.</a>
              </div>
              <div class="col-12 col-md mb-4">
                <a href="#">Whatsapp.</a>
            </div>
              <div class="col-12 col-md mb-4">
                <a href="#">#@gmail.com</a>
            </div>
            <div class="col-12">
              <p>Copyright © 2022 | @elfrikiamv.</p>
          </div>
          </div>
      </div>
    </footer>
    <!-- template del footer (la wea debajo del carrito) -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos:</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar carrito.
            </button>
        </td>
        <td class="font-weight-bold">$ <span>22</span></td>
    </template>
    <!-- template del carrito de los productos -->
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>producto</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>22</span> mx.</td>
      </tr>
    </template>
    <!-- declaracion de mi .js -->
    <script src="js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
