<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <!-- contenedor del carrito de compras -->
    <div class="container">
        <h4>Cards</h4>
        <div class="row" id="cards"></div>
    </div>

    <!-- template del footer (la wea debajo del carrito) -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    <!-- template del btn pedir (la wea alado del footer) -->  
    <template id="template-btnpedir">
      <th scope="row" colspan="2"></th>
        <td></td>
        <td>  
          <button type="button" class="btn btn-primary" id="pedir-carrito">Pedir</button>
        </td>
        <td class="font-weight-bold"><span></span></td>    
  </template>

    <!-- template del carrito de los productos -->
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Caf√©</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
    <!-- template de las cards de los productos -->
    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>
    <script src="js/shopping.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
